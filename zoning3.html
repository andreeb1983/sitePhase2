<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zoning 3</title>
    <link rel="stylesheet" href="css/zoning3.css">
</head>
<body>
    <div id="container"> <!-- container -->
        <header> <!-- header -->
            <h1>Header</h1>
        </header> <!--fin de header -->
        <nav> <!-- nav -->
            <h2>Navigation</h2>
        </nav> <!-- fin de nav -->
        <section> <!-- section -->
            <h2>Section</h2>

            <div class="imgvoilier">
                <figure>
                    <img src="img/voilier1.jpg" alt="un premier voilier" title="Voilier blanc">
                    <figcaption>Voilier blanc</figcaption>
                </figure>
            </div>
           <div class="imgvoilier">
                <figure>
                    <img src="img/voilier2.jpg" alt="un  second voilier" title="Voilier jaune">
                    <figcaption>Voilier jaune</figcaption>
                </figure>
           </div>
            <div class="imgvoilier">
                <figure>
                    <img src="img/voilier3.jpg" alt="un troisième voilier" title="Voilier transparent">
                    <figcaption>Voilier transparent</figcaption>
                </figure>
            </div>
           <div class="imgvoilier">
               <figure>
                   <img src="img/voilier4.jpg" alt="un quatrième voilier" title="Voilier orange">
                   <figcaption>Voilier orange</figcaption>
                </figure>
           </div>
        </section> <!-- fin de section -->
        <footer> <!-- footer -->
            <h2>Footer</h2>
        </footer> <!-- fin de footer -->
    </div> <!-- fin de container -->

    
</body>
</html>
