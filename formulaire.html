            <section class="formulaire">
<!-- method; manière de faire circuler les données (POST ou GET) -->
<!-- action; url de destination -->
<!-- enctype; pour envoyer le fichier correctement -->
                <form method="POST" action="inscription.php" enctype="multipart/form-data">
                    <label for="pseudo">Pseudo *</label>
                    <input type="text" id="pseudo" name="pseudo" required><br>

                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required><br>
                    
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password"><br>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"><br>

                    <label for="cv">Votre CV en .pdf</label>
                    <input type="file" id="cv" name="cv"><br>

                    <p>Quels sont vos fruits préférés ?</p>
                    <!-- (label+input)*3 -->
                        <label for="orange">Orange</label>
                        <input type="checkbox" id="orange" value="orange">
                        <label for="fraise">Fraise</label>
                        <input type="checkbox" id="fraise" value="fraise">
                        <label for="kiwi">Kiwi</label>
                        <input type="checkbox" id="kiwi" value="kiwi">
                        <label for="mangue">Mangue</label>
                        <input type="checkbox" id="mangue" value="mangue" checked><br>

                        <p>Si vous devez sauver un légume de la destruction ?</p>

                        <form method="GET" id="" action="index.php">
                                <select name="choix" size="1" onchange="document.forms[''].submit();">
                                <option value="1">Poireau</option>
                                <option value="2">Choux de bruxelles</option>
                                <option value="3">Céleri</option>
                                </select><br>
                                

                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="25" rows="5"></textarea><br>

                        <input type="submit" name="envoyer" value="Envoyer">
                        <input type="reset" name="annuler" value="Annuler">
                </form>
